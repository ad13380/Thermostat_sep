<!DOCTYPE html>

<style>
  span {
    font-weight: bold;
  }
  
    .low-usage {
    color: green;
  }
  
  .medium-usage {
    color: black;
  }
  
  .high-usage {
    color: red;
  }
  </style>
  
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <section>
      <h1>Thermostat</h1>
      <button id="reset_temp" type="submit">Reset Temperature</button><br><br>
      <button id="lower_temp" type="submit">-</button>
      <span id ='display_temp'>20</span>
      <button id="raise_temp" type="submit">+</button><br><br>
      <button id="set_psm" type="submit">Switch Power Saving Mode Off</button><br><br>
    </section>
    <section>
      <form id="enter_city">
        <input id="current_city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      <h3>Current Temperature in London is <span id="api_temp"></span> C</h3>
    </section>
  </body>
  <script src="jquery.js"></script>
  <script src="src/interface.js"></script>
  <script src="./src/Thermostat.js"></script>
</html>
